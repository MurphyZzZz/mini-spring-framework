buildscript {
    dependencies {
        classpath files('plugin-v1.jar')
    }
}

plugins {
    id 'java'
}

group 'com.thoughtworks'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation files("$projectDir/lib/runner.jar")
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}

apply plugin: com.thoughtworks.fusheng.FushengPlugin
